server:
  port: 8080

spring:
  application:
    name: gateway

  cloud:
    kubernetes:
      discovery:
        service-name: gateway
        enabled: true
        all-namespaces: true

    gateway:
      enabled: true
      routes:
        - id: route
          uri: lb://service-provider-a
          predicates:
            - Path=/provider-a/**
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
management:
  endpoint:
    health:
      show-details: always
      enabled: true
